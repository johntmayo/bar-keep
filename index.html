<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cocktails">
  <meta name="theme-color" content="#92400e">
  <title>Cocktail Journal</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2392400e' width='100' height='100' rx='20'/><text y='.9em' x='50%' text-anchor='middle' font-size='70'>üç∏</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'display': ['Playfair Display', 'serif'],
            'body': ['Raleway', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }
    .dark .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }
    .nav-btn {
      transition: all 0.2s ease;
    }
    .nav-btn:hover {
      transform: translateY(-1px);
    }
    .drink-card {
      transition: all 0.3s ease;
    }
    .drink-card:hover {
      transform: translateY(-4px);
    }
    .tag-badge {
      font-size: 0.65rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .modal-backdrop {
      animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .star-rating {
      display: inline-flex;
      gap: 2px;
    }
    .star {
      cursor: pointer;
      transition: transform 0.1s ease, color 0.15s ease;
    }
    .star:hover {
      transform: scale(1.2);
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #ede8e0;
    }
    .dark ::-webkit-scrollbar-track {
      background: #1f2937;
    }
    ::-webkit-scrollbar-thumb {
      background: #b45309;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #92400e;
    }
    /* iOS standalone mode adjustments */
    @media all and (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-300">
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration.scope);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>

  <script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    // Icon component using Lucide
    const Icon = ({ name, className = "w-5 h-5", onClick }) => {
      const ref = useRef(null);
      useEffect(() => {
        if (ref.current && lucide.icons[name]) {
          ref.current.innerHTML = '';
          const icon = lucide.createElement(lucide.icons[name]);
          ref.current.appendChild(icon);
        }
      }, [name]);
      return <span ref={ref} onClick={onClick} className={`inline-flex items-center justify-center ${className}`} />;
    };

    // Star Rating Component
    const StarRating = ({ rating = 0, onRate, size = "w-5 h-5", readonly = false }) => {
      const [hoverRating, setHoverRating] = useState(0);
      
      return (
        <div className="star-rating">
          {[1, 2, 3, 4, 5].map((star) => (
            <span
              key={star}
              className={`star ${size} ${
                (hoverRating || rating) >= star 
                  ? 'text-amber-400' 
                  : 'text-gray-300 dark:text-gray-600'
              } ${readonly ? 'cursor-default' : ''}`}
              onMouseEnter={() => !readonly && setHoverRating(star)}
              onMouseLeave={() => !readonly && setHoverRating(0)}
              onClick={() => !readonly && onRate && onRate(star)}
            >
              ‚òÖ
            </span>
          ))}
        </div>
      );
    };

    // Storage helper
    const storage = {
      get: (key) => {
        try {
          const value = localStorage.getItem(key);
          return value ? { value } : null;
        } catch (e) {
          return null;
        }
      },
      set: (key, value) => {
        try {
          localStorage.setItem(key, value);
        } catch (e) {
          console.error('Storage error:', e);
        }
      }
    };

    // Spirit categories for filtering
    const SPIRIT_CATEGORIES = [
      'All',
      'Vodka',
      'Gin',
      'Rum',
      'Tequila',
      'Whiskey',
      'Bourbon',
      'Brandy',
      'Wine',
      'Beer',
      'Non-Alcoholic',
      'Other'
    ];

    const DRINK_CATEGORIES = [
      'All',
      'Cocktail',
      'Shot',
      'Ordinary Drink',
      'Punch / Party Drink',
      'Coffee / Tea',
      'Homemade Liqueur',
      'Other/Unknown'
    ];

    const CocktailApp = () => {
      const [view, setView] = useState('browse');
      const [apiDrinks, setApiDrinks] = useState([]);
      const [customDrinks, setCustomDrinks] = useState([]);
      const [barInventory, setBarInventory] = useState([]);
      const [savedDrinks, setSavedDrinks] = useState(new Set());
      const [favorites, setFavorites] = useState(new Set());
      const [wantToTry, setWantToTry] = useState(new Set());
      const [ratings, setRatings] = useState({});
      const [searchTerm, setSearchTerm] = useState('');
      const [loading, setLoading] = useState(false);
      const [selectedDrink, setSelectedDrink] = useState(null);
      const [showAddDrink, setShowAddDrink] = useState(false);
      const [showAddInventory, setShowAddInventory] = useState(false);
      const [showImportExport, setShowImportExport] = useState(false);
      const [darkMode, setDarkMode] = useState(false);
      const [spiritFilter, setSpiritFilter] = useState('All');
      const [categoryFilter, setCategoryFilter] = useState('All');
      const [showFilters, setShowFilters] = useState(false);

      // Load dark mode preference
      useEffect(() => {
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true') {
          setDarkMode(true);
          document.documentElement.classList.add('dark');
        }
      }, []);

      // Toggle dark mode
      const toggleDarkMode = () => {
        const newMode = !darkMode;
        setDarkMode(newMode);
        localStorage.setItem('darkMode', newMode.toString());
        if (newMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      };

      // Load data from storage
      useEffect(() => {
        loadData();
      }, []);

      const loadData = async () => {
        try {
          const customResult = storage.get('custom-drinks');
          const invResult = storage.get('bar-inventory');
          const savedResult = storage.get('saved-drinks');
          const favResult = storage.get('favorites');
          const tryResult = storage.get('want-to-try');
          const ratingsResult = storage.get('ratings');

          if (customResult?.value) setCustomDrinks(JSON.parse(customResult.value));
          if (invResult?.value) setBarInventory(JSON.parse(invResult.value));
          if (savedResult?.value) setSavedDrinks(new Set(JSON.parse(savedResult.value)));
          if (favResult?.value) setFavorites(new Set(JSON.parse(favResult.value)));
          if (tryResult?.value) setWantToTry(new Set(JSON.parse(tryResult.value)));
          if (ratingsResult?.value) setRatings(JSON.parse(ratingsResult.value));
        } catch (error) {
          console.log('No saved data yet');
        }
      };

      const saveData = (key, data) => {
        try {
          storage.set(key, JSON.stringify(data));
        } catch (error) {
          console.error('Save failed:', error);
        }
      };

      // Export all data
      const exportData = () => {
        const data = {
          customDrinks,
          barInventory,
          savedDrinks: Array.from(savedDrinks),
          favorites: Array.from(favorites),
          wantToTry: Array.from(wantToTry),
          ratings,
          exportDate: new Date().toISOString()
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cocktail-journal-backup-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      };

      // Import data
      const importData = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            if (data.customDrinks) {
              setCustomDrinks(data.customDrinks);
              saveData('custom-drinks', data.customDrinks);
            }
            if (data.barInventory) {
              setBarInventory(data.barInventory);
              saveData('bar-inventory', data.barInventory);
            }
            if (data.savedDrinks) {
              setSavedDrinks(new Set(data.savedDrinks));
              saveData('saved-drinks', data.savedDrinks);
            }
            if (data.favorites) {
              setFavorites(new Set(data.favorites));
              saveData('favorites', data.favorites);
            }
            if (data.wantToTry) {
              setWantToTry(new Set(data.wantToTry));
              saveData('want-to-try', data.wantToTry);
            }
            if (data.ratings) {
              setRatings(data.ratings);
              saveData('ratings', data.ratings);
            }
            alert('Data imported successfully!');
            setShowImportExport(false);
          } catch (err) {
            alert('Error importing data. Please check the file format.');
          }
        };
        reader.readAsText(file);
      };

      // Search cocktails from API
      const searchCocktails = async () => {
        if (!searchTerm.trim()) return;
        setLoading(true);
        try {
          const response = await fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${searchTerm}`);
          const data = await response.json();
          setApiDrinks(data.drinks || []);
        } catch (error) {
          console.error('Search failed:', error);
        }
        setLoading(false);
      };

      const loadRandomDrinks = async () => {
        setLoading(true);
        const drinks = [];
        try {
          const promises = Array(12).fill(null).map(() => 
            fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php')
              .then(res => res.json())
              .then(data => data.drinks ? data.drinks[0] : null)
          );
          const results = await Promise.all(promises);
          results.forEach(drink => {
            if (drink) drinks.push(drink);
          });
          setApiDrinks(drinks);
        } catch (error) {
          console.error('Load failed:', error);
          try {
            const response = await fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita');
            const data = await response.json();
            if (data.drinks) setApiDrinks(data.drinks);
          } catch (e) {
            console.error('Fallback failed:', e);
          }
        }
        setLoading(false);
      };

      useEffect(() => {
        if (view === 'browse' && apiDrinks.length === 0 && !loading) {
          loadRandomDrinks();
        }
      }, [view]);

      const parseDrinkIngredients = (drink) => {
        const ingredients = [];
        for (let i = 1; i <= 15; i++) {
          const ingredient = drink[`strIngredient${i}`];
          const measure = drink[`strMeasure${i}`];
          if (ingredient) {
            ingredients.push({
              name: ingredient.toLowerCase(),
              measure: measure || ''
            });
          }
        }
        return ingredients;
      };

      const detectSpirit = (drink) => {
        const ingredients = drink.ingredients || [];
        const ingNames = ingredients.map(i => i.name.toLowerCase()).join(' ');
        
        if (ingNames.includes('vodka')) return 'Vodka';
        if (ingNames.includes('gin')) return 'Gin';
        if (ingNames.includes('rum')) return 'Rum';
        if (ingNames.includes('tequila') || ingNames.includes('mezcal')) return 'Tequila';
        if (ingNames.includes('whiskey') || ingNames.includes('whisky') || ingNames.includes('scotch') || ingNames.includes('rye')) return 'Whiskey';
        if (ingNames.includes('bourbon')) return 'Bourbon';
        if (ingNames.includes('brandy') || ingNames.includes('cognac')) return 'Brandy';
        if (ingNames.includes('wine') || ingNames.includes('champagne') || ingNames.includes('prosecco')) return 'Wine';
        if (ingNames.includes('beer') || ingNames.includes('lager') || ingNames.includes('ale')) return 'Beer';
        return 'Other';
      };

      const getAllDrinks = () => {
        const api = apiDrinks.map(d => ({
          id: d.idDrink,
          name: d.strDrink,
          image: d.strDrinkThumb,
          instructions: d.strInstructions,
          ingredients: parseDrinkIngredients(d),
          source: 'api',
          glass: d.strGlass,
          category: d.strCategory
        }));
        const custom = customDrinks.map(d => ({...d, source: 'custom'}));
        return [...api, ...custom];
      };

      const toggleSaved = (drinkId) => {
        const newSaved = new Set(savedDrinks);
        if (newSaved.has(drinkId)) {
          newSaved.delete(drinkId);
        } else {
          newSaved.add(drinkId);
        }
        setSavedDrinks(newSaved);
        saveData('saved-drinks', Array.from(newSaved));
      };

      const toggleFavorite = (drinkId) => {
        const newFav = new Set(favorites);
        if (newFav.has(drinkId)) {
          newFav.delete(drinkId);
        } else {
          newFav.add(drinkId);
        }
        setFavorites(newFav);
        saveData('favorites', Array.from(newFav));
      };

      const toggleWantToTry = (drinkId) => {
        const newTry = new Set(wantToTry);
        if (newTry.has(drinkId)) {
          newTry.delete(drinkId);
        } else {
          newTry.add(drinkId);
        }
        setWantToTry(newTry);
        saveData('want-to-try', Array.from(newTry));
      };

      const rateDrink = (drinkId, rating) => {
        const newRatings = { ...ratings, [drinkId]: rating };
        setRatings(newRatings);
        saveData('ratings', newRatings);
      };

      const addCustomDrink = async (drink) => {
        const newDrink = {
          id: `custom-${Date.now()}`,
          ...drink,
          dateAdded: new Date().toISOString()
        };
        const updated = [...customDrinks, newDrink];
        setCustomDrinks(updated);
        saveData('custom-drinks', updated);
        setShowAddDrink(false);
      };

      const deleteCustomDrink = async (drinkId) => {
        const updated = customDrinks.filter(d => d.id !== drinkId);
        setCustomDrinks(updated);
        saveData('custom-drinks', updated);
        setSelectedDrink(null);
      };

      const addToInventory = async (item) => {
        const updated = [...barInventory, { id: Date.now(), name: item.toLowerCase() }];
        setBarInventory(updated);
        saveData('bar-inventory', updated);
      };

      const removeFromInventory = async (itemId) => {
        const updated = barInventory.filter(i => i.id !== itemId);
        setBarInventory(updated);
        saveData('bar-inventory', updated);
      };

      const canMakeDrink = (drink) => {
        if (!drink.ingredients || drink.ingredients.length === 0) return false;
        const invNames = barInventory.map(i => i.name.toLowerCase());
        return drink.ingredients.every(ing => 
          invNames.some(inv => inv.includes(ing.name) || ing.name.includes(inv))
        );
      };

      const getMakeableDrinks = () => {
        return getAllDrinks().filter(canMakeDrink);
      };

      const getDisplayDrinks = useMemo(() => {
        let drinks = getAllDrinks();
        
        // Filter by view
        if (view === 'saved') drinks = drinks.filter(d => savedDrinks.has(d.id));
        else if (view === 'favorites') drinks = drinks.filter(d => favorites.has(d.id));
        else if (view === 'wantToTry') drinks = drinks.filter(d => wantToTry.has(d.id));
        else if (view === 'canMake') drinks = getMakeableDrinks();
        else if (view === 'custom') drinks = drinks.filter(d => d.source === 'custom');
        
        // Apply spirit filter
        if (spiritFilter !== 'All') {
          drinks = drinks.filter(d => detectSpirit(d) === spiritFilter);
        }
        
        // Apply category filter
        if (categoryFilter !== 'All') {
          drinks = drinks.filter(d => {
            const cat = d.category || 'Other/Unknown';
            return cat.toLowerCase().includes(categoryFilter.toLowerCase());
          });
        }
        
        return drinks;
      }, [view, apiDrinks, customDrinks, savedDrinks, favorites, wantToTry, barInventory, spiritFilter, categoryFilter]);

      return (
        <div className="min-h-screen">
          {/* Header */}
          <header className="bg-gradient-to-r from-amber-900 via-amber-800 to-orange-900 dark:from-gray-800 dark:via-gray-900 dark:to-gray-800 text-white shadow-xl sticky top-0 z-40">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 py-4 sm:py-6">
              <div className="flex items-center justify-between mb-4">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 sm:w-12 sm:h-12 bg-amber-100 dark:bg-amber-900 rounded-full flex items-center justify-center shadow-lg">
                    <span className="text-2xl sm:text-3xl">üç∏</span>
                  </div>
                  <div>
                    <h1 className="text-2xl sm:text-3xl font-bold tracking-tight">Cocktail Journal</h1>
                    <p className="text-amber-200 dark:text-amber-400 text-xs sm:text-sm font-light hidden sm:block">Your personal mixology companion</p>
                  </div>
                </div>
                <div className="flex items-center gap-2">
                  <button
                    onClick={() => setShowImportExport(true)}
                    className="p-2 rounded-lg bg-amber-800/50 hover:bg-amber-700/50 dark:bg-gray-700 dark:hover:bg-gray-600 transition"
                    title="Import/Export Data"
                  >
                    <Icon name="Download" className="w-5 h-5" />
                  </button>
                  <button
                    onClick={toggleDarkMode}
                    className="p-2 rounded-lg bg-amber-800/50 hover:bg-amber-700/50 dark:bg-gray-700 dark:hover:bg-gray-600 transition"
                    title={darkMode ? 'Light Mode' : 'Dark Mode'}
                  >
                    <Icon name={darkMode ? 'Sun' : 'Moon'} className="w-5 h-5" />
                  </button>
                </div>
              </div>
              
              <nav className="flex gap-2 flex-wrap">
                {[
                  { id: 'browse', icon: 'Search', label: 'Browse' },
                  { id: 'saved', icon: 'BookMarked', label: 'Saved', count: savedDrinks.size },
                  { id: 'favorites', icon: 'Heart', label: 'Favorites', count: favorites.size },
                  { id: 'wantToTry', icon: 'Clock', label: 'Try', count: wantToTry.size },
                  { id: 'canMake', icon: 'Sparkles', label: 'Can Make', count: getMakeableDrinks().length },
                  { id: 'custom', icon: 'FlaskConical', label: 'Recipes', count: customDrinks.length },
                  { id: 'inventory', icon: 'Package', label: 'Bar', count: barInventory.length },
                ].map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => setView(tab.id)}
                    className={`nav-btn px-3 py-2 rounded-lg font-medium text-xs sm:text-sm flex items-center gap-1.5 ${
                      view === tab.id 
                        ? 'bg-white text-amber-900 shadow-lg dark:bg-amber-600 dark:text-white' 
                        : 'bg-amber-800/50 hover:bg-amber-700/50 text-amber-100 dark:bg-gray-700 dark:hover:bg-gray-600'
                    }`}
                  >
                    <Icon name={tab.icon} className="w-4 h-4" />
                    <span className="hidden sm:inline">{tab.label}</span>
                    {tab.count !== undefined && (
                      <span className={`text-xs px-1.5 py-0.5 rounded-full ${
                        view === tab.id ? 'bg-amber-100 dark:bg-amber-700' : 'bg-amber-900/50 dark:bg-gray-600'
                      }`}>
                        {tab.count}
                      </span>
                    )}
                  </button>
                ))}
              </nav>
            </div>
          </header>

          {/* Search & Filters Bar */}
          {view !== 'inventory' && (
            <div className="max-w-7xl mx-auto px-4 sm:px-6 py-4">
              <div className="flex flex-col sm:flex-row gap-3">
                {view === 'browse' && (
                  <div className="flex gap-2 flex-1">
                    <div className="flex-1 relative">
                      <input
                        type="text"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        onKeyDown={(e) => e.key === 'Enter' && searchCocktails()}
                        placeholder="Search cocktails..."
                        className="w-full px-4 py-3 pl-10 rounded-xl border-2 border-amber-200 dark:border-gray-600 bg-white dark:bg-gray-800 dark:text-white focus:outline-none focus:border-amber-500 dark:focus:border-amber-500 transition-all shadow-sm"
                      />
                      <Icon name="Search" className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-amber-400" />
                    </div>
                    <button 
                      onClick={searchCocktails} 
                      className="px-4 sm:px-6 py-3 bg-amber-700 dark:bg-amber-600 text-white rounded-xl hover:bg-amber-800 dark:hover:bg-amber-700 transition font-medium shadow-lg"
                    >
                      <Icon name="Search" className="w-5 h-5 sm:hidden" />
                      <span className="hidden sm:inline">Search</span>
                    </button>
                    <button 
                      onClick={loadRandomDrinks} 
                      className="px-4 sm:px-6 py-3 bg-orange-600 dark:bg-orange-700 text-white rounded-xl hover:bg-orange-700 dark:hover:bg-orange-600 transition font-medium shadow-lg flex items-center gap-2"
                    >
                      <Icon name="Shuffle" className="w-4 h-4" />
                      <span className="hidden sm:inline">Random</span>
                    </button>
                  </div>
                )}
                
                <button
                  onClick={() => setShowFilters(!showFilters)}
                  className={`px-4 py-3 rounded-xl font-medium transition flex items-center gap-2 ${
                    showFilters || spiritFilter !== 'All' || categoryFilter !== 'All'
                      ? 'bg-amber-600 text-white'

                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Personal Notes</label>
                  <textarea
                    value={notes}
                    onChange={(e) => setNotes(e.target.value)}
                    placeholder="Where you discovered it, tasting notes, modifications you like..."
                    rows="3"
                    className="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:border-amber-500 transition resize-none"
                  />
                </div>

                <button
                  onClick={handleSubmit}
                  disabled={!name.trim()}
                  className="w-full py-4 bg-gradient-to-r from-amber-600 to-orange-600 text-white rounded-xl hover:from-amber-700 hover:to-orange-700 transition font-semibold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                >
                  <Icon name="Plus" className="w-5 h-5" />
                  Add Cocktail
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const ImportExportModal = ({ onClose, onExport, onImport }) => {
      const fileInputRef = useRef(null);
      
      return (
        <div className="modal-backdrop fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50" onClick={onClose}>
          <div className="modal-content bg-white dark:bg-gray-800 rounded-3xl max-w-md w-full shadow-2xl" onClick={e => e.stopPropagation()}>
            <div className="p-6">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-2xl font-bold text-gray-900 dark:text-white">Import / Export</h2>
                <button onClick={onClose} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition">
                  <Icon name="X" className="w-6 h-6 text-gray-500" />
                </button>
              </div>

              <div className="space-y-4">
                <div className="p-4 bg-amber-50 dark:bg-amber-900/20 rounded-xl">
                  <h3 className="font-semibold text-amber-800 dark:text-amber-200 mb-2 flex items-center gap-2">
                    <Icon name="Download" className="w-5 h-5" />
                    Export Data
                  </h3>
                  <p className="text-sm text-amber-700 dark:text-amber-300 mb-3">
                    Download all your cocktails, inventory, and preferences as a JSON file.
                  </p>
                  <button
                    onClick={onExport}
                    className="w-full py-3 bg-amber-600 text-white rounded-xl hover:bg-amber-700 transition font-medium"
                  >
                    Download Backup
                  </button>
                </div>

                <div className="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-xl">
                  <h3 className="font-semibold text-blue-800 dark:text-blue-200 mb-2 flex items-center gap-2">
                    <Icon name="Upload" className="w-5 h-5" />
                    Import Data
                  </h3>
                  <p className="text-sm text-blue-700 dark:text-blue-300 mb-3">
                    Restore from a previously exported JSON backup file.
                  </p>
                  <input
                    type="file"
                    ref={fileInputRef}
                    onChange={onImport}
                    accept=".json"
                    className="hidden"
                  />
                  <button
                    onClick={() => fileInputRef.current?.click()}
                    className="w-full py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition font-medium"
                  >
                    Choose File to Import
                  </button>
                </div>

                <p className="text-xs text-gray-500 dark:text-gray-400 text-center">
                  üí° Tip: Export regularly to keep a backup of your data!
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const InventoryView = ({ inventory, onAdd, onRemove, showAdd, setShowAdd }) => {
      const [newItem, setNewItem] = useState('');

      const handleAdd = () => {
        if (!newItem.trim()) return;
        onAdd(newItem.trim());
        setNewItem('');
        setShowAdd(false);
      };

      const categories = {
        'Spirits': ['vodka', 'gin', 'rum', 'tequila', 'whiskey', 'bourbon', 'scotch', 'brandy', 'cognac', 'mezcal'],
        'Liqueurs': ['triple sec', 'cointreau', 'kahlua', 'amaretto', 'baileys', 'campari', 'aperol', 'chartreuse', 'benedictine', 'grand marnier', 'maraschino', 'curacao', 'st germain', 'chambord'],
        'Mixers': ['soda', 'tonic', 'cola', 'ginger beer', 'ginger ale', 'club soda', 'sparkling water', 'cranberry', 'orange juice', 'pineapple juice', 'tomato juice'],
        'Citrus': ['lime', 'lemon', 'orange', 'grapefruit'],
        'Syrups': ['simple syrup', 'honey', 'agave', 'grenadine', 'orgeat', 'maple'],
        'Bitters': ['angostura', 'orange bitters', 'peychauds'],
        'Other': []
      };

      const categorizeInventory = () => {
        const categorized = {};
        Object.keys(categories).forEach(cat => categorized[cat] = []);
        
        inventory.forEach(item => {
          let found = false;
          for (const [category, keywords] of Object.entries(categories)) {
            if (category === 'Other') continue;
            if (keywords.some(keyword => item.name.includes(keyword) || keyword.includes(item.name))) {
              categorized[category].push(item);
              found = true;
              break;
            }
          }
          if (!found) {
            categorized['Other'].push(item);
          }
        });
        
        return categorized;
      };

      const categorizedInventory = categorizeInventory();

      return (
        <div className="max-w-4xl mx-auto">
          <div className="bg-white dark:bg-gray-800 rounded-3xl card-shadow p-6 sm:p-8">
            <div className="flex items-center gap-4 mb-6 sm:mb-8">
              <div className="w-12 h-12 sm:w-14 sm:h-14 bg-amber-100 dark:bg-amber-900 rounded-full flex items-center justify-center">
                <Icon name="Package" className="w-6 h-6 sm:w-7 sm:h-7 text-amber-600" />
              </div>
              <div>
                <h2 className="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white">Your Bar Inventory</h2>
                <p className="text-gray-500 dark:text-gray-400">{inventory.length} ingredients in stock</p>
              </div>
            </div>
            
            {!showAdd ? (
              <button
                onClick={() => setShowAdd(true)}
                className="w-full py-4 mb-6 sm:mb-8 bg-gradient-to-r from-amber-600 to-orange-600 text-white rounded-xl hover:from-amber-700 hover:to-orange-700 transition font-semibold shadow-lg flex items-center justify-center gap-2"
              >
                <Icon name="Plus" className="w-5 h-5" />
                Add Ingredient
              </button>
            ) : (
              <div className="flex gap-2 sm:gap-3 mb-6 sm:mb-8">
                <input
                  type="text"
                  value={newItem}
                  onChange={(e) => setNewItem(e.target.value)}
                  onKeyDown={(e) => e.key === 'Enter' && handleAdd()}
                  placeholder="e.g., Vodka, Lime Juice"
                  className="flex-1 px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:border-amber-500 transition"
                  autoFocus
                />
                <button 
                  onClick={handleAdd} 
                  className="px-4 sm:px-6 py-3 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition font-medium flex items-center gap-2"
                >
                  <Icon name="Plus" className="w-4 h-4" />
                  <span className="hidden sm:inline">Add</span>
                </button>
                <button 
                  onClick={() => setShowAdd(false)} 
                  className="px-4 py-3 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 rounded-xl hover:bg-gray-300 dark:hover:bg-gray-500 transition"
                >
                  Cancel
                </button>
              </div>
            )}

            {inventory.length === 0 ? (
              <div className="text-center py-12">
                <div className="text-6xl mb-4">üçæ</div>
                <p className="text-xl text-gray-700 dark:text-gray-200 font-medium">Your bar is empty</p>
                <p className="text-gray-500 dark:text-gray-400 mt-1">Add some ingredients to see what cocktails you can make!</p>
              </div>
            ) : (
              <div className="space-y-6">
                {Object.entries(categorizedInventory).map(([category, items]) => {
                  if (items.length === 0) return null;
                  return (
                    <div key={category}>
                      <h3 className="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">{category}</h3>
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                        {items.map(item => (
                          <div 
                            key={item.id} 
                            className="flex justify-between items-center p-3 bg-amber-50 dark:bg-amber-900/20 rounded-xl border border-amber-100 dark:border-amber-800 hover:border-amber-200 dark:hover:border-amber-700 transition group"
                          >
                            <span className="capitalize font-medium text-amber-900 dark:text-amber-100">{item.name}</span>
                            <button
                              onClick={() => onRemove(item.id)}
                              className="text-gray-400 hover:text-red-600 transition opacity-0 group-hover:opacity-100"
                            >
                              <Icon name="Trash2" className="w-4 h-4" />
                            </button>
                          </div>
                        ))}
                      </div>
                    </div>
                  );
                })}
              </div>
            )}
          </div>
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CocktailApp />);
  </script>
</body>
</html>
